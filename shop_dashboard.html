<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dashboard - HarvestLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-gray-100 flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-xl flex flex-col hidden md:flex border-r">
        <div class="p-6 flex items-center space-x-2 border-b">
            <div class="bg-blue-600 p-1.5 rounded-lg text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
            </div>
            <span class="text-xl font-bold text-blue-700">HarvestLink</span>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="shop_dashboard.html"
                class="flex items-center space-x-3 p-3 rounded-xl bg-blue-50 text-blue-600 font-semibold">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
                <span>Inventory</span>
            </a>
            <a href="#"
                class="flex items-center space-x-3 p-3 rounded-xl text-gray-500 hover:bg-blue-50 hover:text-blue-600 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 005.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                <span>Local Suppliers</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white p-6 shadow-sm border-b flex justify-between items-center">
            <h1 class="text-2xl font-bold">Shop Management</h1>
            <div class="flex items-center space-x-4">
                <div class="px-4 py-2 bg-red-50 text-red-600 rounded-lg border border-red-100 font-semibold">
                    3 Spoilage Risks Found
                </div>
            </div>
        </header>

        <div class="p-8 space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Demand Chart -->
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm h-[400px]">
                    <h3 class="text-xl font-bold mb-6">Weekly Demand Forecast (kg)</h3>
                    <div class="h-full">
                        <canvas id="shopDemandChart"></canvas>
                    </div>
                </div>

                <!-- Stock Alerts -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border-r-4 border-emerald-500">
                    <h3 class="text-xl font-bold mb-6">Price Monitoring</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                            <span class="font-semibold text-gray-700">Onion</span>
                            <span class="text-emerald-500 font-bold">₹40 ↓</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                            <span class="font-semibold text-gray-700">Tomato</span>
                            <span class="text-red-500 font-bold">₹25 ↑</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                            <span class="font-semibold text-gray-700">Potato</span>
                            <span class="text-gray-500 font-bold">₹35 —</span>
                        </div>
                    </div>
                    <button
                        class="w-full mt-6 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition">Place
                        Wholesale Order</button>
                </div>
            </div>

            <!-- Farmer Suppliers -->
            <div class="bg-white p-6 rounded-2xl shadow-sm">
                <h3 class="text-xl font-bold mb-6">Nearby Farmer Suppliers</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="p-4 border rounded-2xl flex items-center space-x-4">
                        <div
                            class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 font-bold">
                            K</div>
                        <div>
                            <div class="font-bold">Karthik S.</div>
                            <div class="text-sm text-gray-500">Tomato, Beans (2km away)</div>
                        </div>
                    </div>
                    <div class="p-4 border rounded-2xl flex items-center space-x-4">
                        <div
                            class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 font-bold">
                            M</div>
                        <div>
                            <div class="font-bold">Muthu R.</div>
                            <div class="text-sm text-gray-500">Onion, Potato (5km away)</div>
                        </div>
                    </div>
                    <div class="p-4 border rounded-2xl flex items-center space-x-4">
                        <div
                            class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 font-bold">
                            R</div>
                        <div>
                            <div class="font-bold">Ravi V.</div>
                            <div class="text-sm text-gray-500">Cabbage (8km away)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/main.js"></script>
    <script>
        window.onload = () => {
            updateChart('shopDemandChart', 'Demand (kg)', ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], [450, 520, 480, 600, 750, 900, 850], 'bar');
        };
    </script>
</body>

</html>
